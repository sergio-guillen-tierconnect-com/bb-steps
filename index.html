<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BackboneJs step by step</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="books">
    <form id="add-book" action="#">
      <div>
        <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
        <label for="title">Title: </label><input id="title" placeholder="Title" type="text" />
        <label for="author">Author: </label><input id="author" placeholder="Author" type="text" />
        <label for="releaseDate">Release Date: </label><input id="releaseDate" placeholder="Release Date" type="date" />
        <label for="keywords">Keywords: </label><input id="keywords" placeholder="keywords" type="text" />
        <button id="add">Add</button>
      </div>
    </form>

    <script type="text/template" id="book-tmpl">
      <img src="img/<%= coverImage %>" />
      <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
      </ul>
      <button class="delete">Delete</button>
    </script>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/underscore.min.js"></script>
  <script src="js/backbone.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
